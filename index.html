<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomato Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8bc34a, #4caf50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #2e3a33;
        }
        
        header {
            text-align: center;
            margin: 20px 0 30px;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #f9f9f9;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(to right, #8b4513, #5d4037);
            padding: 15px 25px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 25px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .difficulty-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .diff-btn {
            background: #8b4513;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }
        
        .diff-btn:hover {
            background: #a0522d;
            transform: translateY(-3px);
        }
        
        .diff-btn.active {
            background: #5d4037;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #f5f5dc;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .puzzle-container {
            width: 100%;
            height: 400px;
            margin: 0 auto 25px;
            position: relative;
            border: 3px solid #8b4513;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #f0e68c;
        }
        
        .puzzle-tile {
            position: absolute;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: 1px solid rgba(139, 69, 19, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .puzzle-tile:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: #5d4037;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 150px;
        }
        
        .control-btn:hover {
            background: #8b4513;
            transform: translateY(-3px);
        }
        
        .win-message {
            text-align: center;
            font-size: 1.8rem;
            color: #8b4513;
            font-weight: bold;
            margin-top: 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(245, 245, 220, 0.8);
            border-radius: 12px;
            padding: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #f9f9f9;
            font-size: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            max-width: 600px;
        }
        
        .instructions h3 {
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions p {
            color: #f0f0f0;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        @media (max-width: 600px) {
            .puzzle-container {
                height: 300px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .diff-btn, .control-btn {
                padding: 10px 15px;
                font-size: 1rem;
                min-width: 100px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üçÖ Pomato Puzzle ü•î</h1>
    </header>
    
    <div class="game-container">
        <div class="difficulty-controls">
            <button id="easy-btn" class="diff-btn active">Easy (3√ó3)</button>
            <button id="medium-btn" class="diff-btn">Medium (4√ó4)</button>
            <button id="hard-btn" class="diff-btn">Hard (5√ó5)</button>
        </div>
        
        <div class="stats">
            <div id="moves">Moves: 0</div>
            <div id="timer">Time: 00:00</div>
        </div>
        
        <div id="puzzle-container" class="puzzle-container"></div>
        
        <div class="game-controls">
            <button id="shuffle-btn" class="control-btn">Shuffle Tiles</button>
            <button id="solve-btn" class="control-btn">Show Solution</button>
        </div>
        
        <div id="win-message" class="win-message"></div>
    </div>
    
    <div class="instructions">
        <h3>How to Play</h3>
        <p>‚Ä¢ Click tiles adjacent to the empty space to move them</p>
        <p>‚Ä¢ Rearrange the tiles to reconstruct the original image</p>
        <p>‚Ä¢ Complete the puzzle in as few moves as possible!</p>
    </div>
    
    <footer>
        <p>Created with ü•î and ‚ù§Ô∏è | Pomato Puzzle Game</p>
    </footer>

    <script>
        // Game variables
        const puzzleContainer = document.getElementById('puzzle-container');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const solveBtn = document.getElementById('solve-btn');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const winMessage = document.getElementById('win-message');
        const easyBtn = document.getElementById('easy-btn');
        const mediumBtn = document.getElementById('medium-btn');
        const hardBtn = document.getElementById('hard-btn');
        
        let size = 3; // Default: Easy (3√ó3)
        let tiles = [];
        let emptyPos = {row: size-1, col: size-1};
        let moves = 0;
        let gameStarted = false;
        let gameSolved = false;
        let startTime = null;
        let timerInterval = null;
        const imageUrl = 'poisonous-pomato-berry.jpg';
        
        // Initialize the game
        function initGame() {
            // Clear previous game state
            puzzleContainer.innerHTML = '';
            tiles = [];
            moves = 0;
            movesDisplay.textContent = 'Moves: 0';
            winMessage.textContent = '';
            gameStarted = false;
            gameSolved = false;
            emptyPos = {row: size-1, col: size-1};
            
            // Stop any running timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerDisplay.textContent = 'Time: 00:00';
            }
            
            // Set container dimensions based on difficulty
            puzzleContainer.style.width = `${size * 100}px`;
            puzzleContainer.style.height = `${size * 100}px`;
            
            // Create tiles
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    // Skip the bottom-right tile (empty space)
                    if (row === size-1 && col === size-1) continue;
                    
                    const tile = document.createElement('div');
                    tile.className = 'puzzle-tile';
                    
                    // Calculate dimensions and position
                    const tileSize = 100 / size;
                    tile.style.width = `${tileSize}%`;
                    tile.style.height = `${tileSize}%`;
                    
                    // Set background image with correct positioning
                    tile.style.backgroundImage = `url(${imageUrl})`;
                    tile.style.backgroundSize = `${size * 100}% ${size * 100}%`;
                    tile.style.backgroundPosition = `-${col * tileSize}% -${row * tileSize}%`;
                    
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.dataset.correctRow = row;
                    tile.dataset.correctCol = col;
                    
                    // Only show numbers on smaller puzzles
                    if (size <= 4) {
                        tile.textContent = (row * size + col + 1).toString();
                    }
                    
                    tile.addEventListener('click', () => moveTile(tile));
                    
                    puzzleContainer.appendChild(tile);
                    tiles.push(tile);
                    
                    // Position the tile
                    updateTilePosition(tile, row, col);
                }
            }
        }
        
        // Update tile position on screen
        function updateTilePosition(tile, row, col) {
            const tileSize = 100 / size;
            tile.style.left = `${col * tileSize}%`;
            tile.style.top = `${row * tileSize}%`;
            tile.dataset.row = row;
            tile.dataset.col = col;
        }
        
        // Move a tile if possible
        function moveTile(tile) {
            if (gameSolved) return;
            
            const row = parseInt(tile.dataset.row);
            const col = parseInt(tile.dataset.col);
            
            // Start timer on first move
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            // Check if tile is adjacent to empty space
            if ((Math.abs(row - emptyPos.row) === 1 && col === emptyPos.col) ||
                (Math.abs(col - emptyPos.col) === 1 && row === emptyPos.row)) {
                
                // Swap positions
                updateTilePosition(tile, emptyPos.row, emptyPos.col);
                emptyPos = {row: row, col: col};
                
                // Update moves
                moves++;
                movesDisplay.textContent = `Moves: ${moves}`;
                
                // Check if puzzle is solved
                if (checkWin()) {
                    winGame();
                }
            }
        }
        
        // Check if puzzle is solved
        function checkWin() {
            for (const tile of tiles) {
                if (parseInt(tile.dataset.row) !== parseInt(tile.dataset.correctRow) || 
                    parseInt(tile.dataset.col) !== parseInt(tile.dataset.correctCol)) {
                    return false;
                }
            }
            return true;
        }
        
        // Handle win condition
        function winGame() {
            gameSolved = true;
            clearInterval(timerInterval);
            
            const timeTaken = timerDisplay.textContent.replace('Time: ', '');
            winMessage.textContent = `Congratulations! You solved the puzzle in ${moves} moves and ${timeTaken}!`;
            winMessage.style.color = '#4CAF50';
            winMessage.style.fontWeight = 'bold';
        }
        
        // Shuffle the tiles
        function shuffleTiles() {
            if (gameSolved) return;
            
            const totalTiles = size * size - 1;
            const positions = [];
            for (let i = 0; i < totalTiles; i++) {
                positions.push(i);
            }
            
            // Fisher-Yates shuffle
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            // Reset game state
            moves = 0;
            movesDisplay.textContent = 'Moves: 0';
            winMessage.textContent = '';
            gameStarted = false;
            gameSolved = false;
            emptyPos = {row: size-1, col: size-1};
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerDisplay.textContent = 'Time: 00:00';
            }
            
            let index = 0;
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (row === size-1 && col === size-1) continue;
                    
                    const pos = positions[index];
                    const tileRow = Math.floor(pos / size);
                    const tileCol = pos % size;
                    
                    updateTilePosition(tiles[index], tileRow, tileCol);
                    index++;
                }
            }
        }
        
        // Start the game timer
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
            }, 1000);
        }
        
        // Event listeners
        shuffleBtn.addEventListener('click', shuffleTiles);
        
        solveBtn.addEventListener('click', () => {
            if (gameSolved) return;
            
            // Reset tiles to correct positions
            let index = 0;
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (row === size-1 && col === size-1) continue;
                    
                    const tile = tiles[index];
                    updateTilePosition(tile, row, col);
                    index++;
                }
            }
            
            // Set empty space to bottom-right
            emptyPos = {row: size-1, col: size-1};
            
            // Mark as solved
            winGame();
            winMessage.textContent = "Solution displayed. Try to solve it yourself next time!";
            winMessage.style.color = "#FF5722";
        });
        
        // Difficulty buttons
        easyBtn.addEventListener('click', () => {
            size = 3;
            setActiveButton(easyBtn);
            initGame();
        });
        
        mediumBtn.addEventListener('click', () => {
            size = 4;
            setActiveButton(mediumBtn);
            initGame();
        });
        
        hardBtn.addEventListener('click', () => {
            size = 5;
            setActiveButton(hardBtn);
            initGame();
        });
        
        function setActiveButton(btn) {
            document.querySelectorAll('.diff-btn').forEach(b => {
                b.classList.remove('active');
            });
            btn.classList.add('active');
        }
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
