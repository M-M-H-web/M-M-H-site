<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisonous Pomato Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #ecf0f1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .difficulty {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .diff-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .diff-btn:hover {
            background: #2980b9;
        }
        
        .diff-btn.active {
            background: #e74c3c;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 0 auto 20px;
            font-size: 1.2rem;
        }
        
        #puzzle-container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            border: 3px solid #e74c3c;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #34495e;
        }
        
        .puzzle-tile {
            position: absolute;
            background-size: 400px 400px;
            border: 1px solid #bdc3c7;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255,255,255,0.7);
            text-shadow: 1px 1px 2px black;
        }
        
        .puzzle-tile:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .controls {
            margin: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #c0392b;
        }
        
        #win-message {
            font-size: 1.5rem;
            color: #2ecc71;
            font-weight: bold;
            margin: 20px;
            height: 30px;
            text-align: center;
        }
        
        @media (max-width: 500px) {
            #puzzle-container {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Poisonous Pomato Puzzle</h1>
        <p>Rearrange the tiles to complete the picture!</p>
    </header>
    
    <div class="difficulty">
        <button id="easy-btn" class="diff-btn active">Easy (3×3)</button>
        <button id="medium-btn" class="diff-btn">Medium (4×4)</button>
        <button id="hard-btn" class="diff-btn">Hard (5×5)</button>
    </div>
    
    <div class="stats">
        <div id="moves">Moves: 0</div>
        <div id="timer">Time: 00:00</div>
    </div>
    
    <div id="puzzle-container"></div>
    
    <div id="win-message"></div>
    
    <div class="controls">
        <button id="shuffle-btn">Shuffle</button>
        <button id="solve-btn">Solve</button>
    </div>

    <script>
        // Game variables
        const puzzleContainer = document.getElementById('puzzle-container');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const solveBtn = document.getElementById('solve-btn');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const winMessage = document.getElementById('win-message');
        const easyBtn = document.getElementById('easy-btn');
        const mediumBtn = document.getElementById('medium-btn');
        const hardBtn = document.getElementById('hard-btn');
        
        let size = 3; // Default: Easy (3×3)
        let tiles = [];
        let emptyPos = {row: size-1, col: size-1};
        let moves = 0;
        let gameStarted = false;
        let gameSolved = false;
        let startTime = null;
        let timerInterval = null;
        
        // Use your image - make sure it's in the same directory
        const imageUrl = 'Poisonous-pomato-berry.jpg';
        
        // Initialize the game
        function initGame() {
            puzzleContainer.innerHTML = '';
            tiles = [];
            moves = 0;
            movesDisplay.textContent = 'Moves: 0';
            winMessage.textContent = '';
            gameStarted = false;
            gameSolved = false;
            emptyPos = {row: size-1, col: size-1};
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerDisplay.textContent = 'Time: 00:00';
            }
            
            // Adjust container size
            puzzleContainer.style.width = `${size * 100}px`;
            puzzleContainer.style.height = `${size * 100}px`;
            
            // Create tiles
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (row === size-1 && col === size-1) continue;
                    
                    const tile = document.createElement('div');
                    tile.className = 'puzzle-tile';
                    
                    // Set tile size
                    const tileSize = 100 / size;
                    tile.style.width = `${tileSize}%`;
                    tile.style.height = `${tileSize}%`;
                    
                    // Set background image with precise positioning
                    tile.style.backgroundImage = `url(${imageUrl})`;
                    tile.style.backgroundSize = `${size * 100}% ${size * 100}%`;
                    tile.style.backgroundPosition = 
                        `${(col / (size-1)) * 100}% ${(row / (size-1)) * 100}%`;
                    
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.dataset.correctRow = row;
                    tile.dataset.correctCol = col;
                    
                    // Show numbers on smaller puzzles
                    if (size <= 4) {
                        tile.textContent = (row * size + col + 1).toString();
                    }
                    
                    tile.addEventListener('click', () => moveTile(tile));
                    
                    puzzleContainer.appendChild(tile);
                    tiles.push(tile);
                    
                    // Position the tile
                    updateTilePosition(tile, row, col);
                }
            }
        }
        
        // Update tile position
        function updateTilePosition(tile, row, col) {
            const tileSize = 100 / size;
            tile.style.left = `${col * tileSize}%`;
            tile.style.top = `${row * tileSize}%`;
            tile.dataset.row = row;
            tile.dataset.col = col;
        }
        
        // Move a tile
        function moveTile(tile) {
            if (gameSolved) return;
            
            const row = parseInt(tile.dataset.row);
            const col = parseInt(tile.dataset.col);
            
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            if ((Math.abs(row - emptyPos.row) === 1 && col === emptyPos.col) ||
                (Math.abs(col - emptyPos.col) === 1 && row === emptyPos.row)) {
                
                updateTilePosition(tile, emptyPos.row, emptyPos.col);
                emptyPos = {row: row, col: col};
                
                moves++;
                movesDisplay.textContent = `Moves: ${moves}`;
                
                if (checkWin()) {
                    winGame();
                }
            }
        }
        
        // Check win condition
        function checkWin() {
            for (const tile of tiles) {
                if (parseInt(tile.dataset.row) !== parseInt(tile.dataset.correctRow) || 
                    parseInt(tile.dataset.col) !== parseInt(tile.dataset.correctCol)) {
                    return false;
                }
            }
            return true;
        }
        
        // Handle win
        function winGame() {
            gameSolved = true;
            clearInterval(timerInterval);
            
            const timeTaken = timerDisplay.textContent.replace('Time: ', '');
            winMessage.textContent = `You won in ${moves} moves and ${timeTaken}!`;
        }
        
        // Shuffle tiles
        function shuffleTiles() {
            if (gameSolved) return;
            
            const totalTiles = size * size - 1;
            const positions = [];
            for (let i = 0; i < totalTiles; i++) {
                positions.push(i);
            }
            
            // Fisher-Yates shuffle
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            // Reset game state
            moves = 0;
            movesDisplay.textContent = 'Moves: 0';
            winMessage.textContent = '';
            gameStarted = false;
            gameSolved = false;
            emptyPos = {row: size-1, col: size-1};
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerDisplay.textContent = 'Time: 00:00';
            }
            
            let index = 0;
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (row === size-1 && col === size-1) continue;
                    
                    const pos = positions[index];
                    const tileRow = Math.floor(pos / size);
                    const tileCol = pos % size;
                    
                    updateTilePosition(tiles[index], tileRow, tileCol);
                    index++;
                }
            }
        }
        
        // Start timer
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
            }, 1000);
        }
        
        // Solve the puzzle
        function solvePuzzle() {
            if (gameSolved) return;
            
            let index = 0;
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (row === size-1 && col === size-1) continue;
                    
                    const tile = tiles[index];
                    updateTilePosition(tile, row, col);
                    index++;
                }
            }
            
            emptyPos = {row: size-1, col: size-1};
            winGame();
            winMessage.textContent = "Solution displayed!";
        }
        
        // Event listeners
        shuffleBtn.addEventListener('click', shuffleTiles);
        solveBtn.addEventListener('click', solvePuzzle);
        
        easyBtn.addEventListener('click', () => {
            size = 3;
            setActiveButton(easyBtn);
            initGame();
        });
        
        mediumBtn.addEventListener('click', () => {
            size = 4;
            setActiveButton(mediumBtn);
            initGame();
        });
        
        hardBtn.addEventListener('click', () => {
            size = 5;
            setActiveButton(hardBtn);
            initGame();
        });
        
        function setActiveButton(btn) {
            document.querySelectorAll('.diff-btn').forEach(b => {
                b.classList.remove('active');
            });
            btn.classList.add('active');
        }
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
